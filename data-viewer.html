<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Data Viewer - Company/Contact/Deal Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .file-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input-group {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #667eea;
        }

        .file-input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .tree-view {
            font-family: 'Courier New', monospace;
        }

        .company-node {
            margin: 20px 0;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .company-header {
            font-weight: bold;
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .contact-node {
            margin: 10px 0 10px 30px;
            padding: 12px;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            border-radius: 4px;
        }

        .contact-header {
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 8px;
        }

        .deal-node {
            margin: 8px 0 8px 60px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .deal-header {
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 5px;
        }

        .deal-detail {
            color: #666;
            margin: 3px 0;
        }

        .company-detail, .contact-detail {
            color: #666;
            margin: 3px 0;
            font-size: 0.9em;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌳 HubSpot Data Tree Viewer</h1>
            <p class="subtitle">Visualize relationships between Companies, Contacts, and Deals</p>
        </header>

        <div class="upload-section">
            <div class="file-inputs">
                <div class="file-input-group">
                    <label for="companyFile">📊 Companies CSV File</label>
                    <input type="file" id="companyFile" accept=".csv">
                </div>
                <div class="file-input-group">
                    <label for="contactFile">👥 Contacts CSV File</label>
                    <input type="file" id="contactFile" accept=".csv">
                </div>
            </div>
            <button id="loadBtn" onclick="loadFiles()">Load and Display Tree</button>
        </div>

        <div id="statsSection" class="stats hidden"></div>

        <div class="content">
            <div id="errorSection"></div>
            <input type="text" id="searchBox" class="search-box hidden" placeholder="Search companies, contacts, or deals...">
            <div id="treeView" class="tree-view"></div>
        </div>
    </div>

    <script>
        let companiesData = [];
        let contactsData = [];
        let treeData = {};

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function loadFiles() {
            const companyFile = document.getElementById('companyFile').files[0];
            const contactFile = document.getElementById('contactFile').files[0];
            const errorSection = document.getElementById('errorSection');
            const treeView = document.getElementById('treeView');
            
            errorSection.innerHTML = '';
            treeView.innerHTML = '';
            
            if (!companyFile || !contactFile) {
                errorSection.innerHTML = '<div class="error">⚠️ Please select both CSV files</div>';
                return;
            }
            
            document.getElementById('loadBtn').disabled = true;
            treeView.innerHTML = '<div class="loading">⏳ Loading and processing data...</div>';
            
            try {
                const companyText = await companyFile.text();
                const contactText = await contactFile.text();
                
                companiesData = parseCSV(companyText);
                contactsData = parseCSV(contactText);
                
                if (companiesData.length === 0 || contactsData.length === 0) {
                    throw new Error('CSV files are empty or invalid');
                }
                
                buildTree();
                displayTree();
                displayStats();
                
                document.getElementById('searchBox').classList.remove('hidden');
                document.getElementById('loadBtn').disabled = false;
                
            } catch (error) {
                errorSection.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                treeView.innerHTML = '';
                document.getElementById('loadBtn').disabled = false;
            }
        }

        function buildTree() {
            treeData = {};
            
            companiesData.forEach(row => {
                const domain = extractValue(row, 'domain');
                const dealName = extractValue(row, 'dealname');
                
                if (!treeData[domain]) {
                    treeData[domain] = {
                        company: {
                            domain: domain,
                            name: extractValue(row, 'name'),
                            address: extractValue(row, 'address'),
                            city: extractValue(row, 'city'),
                            state: extractValue(row, 'state'),
                            zip: extractValue(row, 'zip'),
                            phone: extractValue(row, 'phone')
                        },
                        contacts: {}
                    };
                }
                
                const deal = {
                    name: dealName,
                    stage: extractValue(row, 'dealstage'),
                    pipeline: extractValue(row, 'pipeline'),
                    description: extractValue(row, 'description'),
                    amount: extractValue(row, 'amount'),
                    closeDate: extractValue(row, 'closedate')
                };
                
                if (!treeData[domain].companyDeals) {
                    treeData[domain].companyDeals = [];
                }
                treeData[domain].companyDeals.push(deal);
            });
            
            contactsData.forEach(row => {
                const email = extractValue(row, 'email');
                const domain = email.split('@')[1];
                const dealName = extractValue(row, 'dealname');
                
                if (!treeData[domain]) {
                    console.warn(`Domain ${domain} not found for contact ${email}`);
                    return;
                }
                
                if (!treeData[domain].contacts[email]) {
                    treeData[domain].contacts[email] = {
                        email: email,
                        firstName: extractValue(row, 'firstname'),
                        lastName: extractValue(row, 'lastname'),
                        address: extractValue(row, 'address'),
                        city: extractValue(row, 'city'),
                        state: extractValue(row, 'state'),
                        zip: extractValue(row, 'zip'),
                        phone: extractValue(row, 'phone'),
                        deals: []
                    };
                }
                
                const deal = {
                    name: dealName,
                    stage: extractValue(row, 'dealstage'),
                    pipeline: extractValue(row, 'pipeline'),
                    description: extractValue(row, 'description'),
                    amount: extractValue(row, 'amount'),
                    closeDate: extractValue(row, 'closedate')
                };
                
                treeData[domain].contacts[email].deals.push(deal);
            });
        }

        function extractValue(row, key) {
            for (let header in row) {
                if (header.toLowerCase().includes(key.toLowerCase())) {
                    return row[header];
                }
            }
            return '';
        }

        function displayTree() {
            const treeView = document.getElementById('treeView');
            let html = '';
            
            const domains = Object.keys(treeData).sort();
            
            domains.forEach(domain => {
                const data = treeData[domain];
                const company = data.company;
                const contactCount = Object.keys(data.contacts).length;
                const dealCount = (data.companyDeals || []).length;
                
                html += `
                    <div class="company-node" data-domain="${domain}">
                        <div class="company-header">
                            🏢 Company: ${company.name} (${domain})
                        </div>
                        <div class="company-detail">📍 ${company.address}, ${company.city}, ${company.state} ${company.zip}</div>
                        <div class="company-detail">📞 ${company.phone}</div>
                        <div class="company-detail">👥 ${contactCount} contact(s) | 💼 ${dealCount} deal(s)</div>
                `;
                
                const contacts = Object.values(data.contacts);
                contacts.forEach(contact => {
                    html += `
                        <div class="contact-node" data-email="${contact.email}">
                            <div class="contact-header">
                                👤 ${contact.firstName} ${contact.lastName} (${contact.email})
                            </div>
                            <div class="contact-detail">📍 ${contact.address}, ${contact.city}, ${contact.state} ${contact.zip}</div>
                            <div class="contact-detail">📞 ${contact.phone}</div>
                            <div class="contact-detail">💼 ${contact.deals.length} deal(s)</div>
                    `;
                    
                    contact.deals.forEach(deal => {
                        html += `
                            <div class="deal-node">
                                <div class="deal-header">💼 ${deal.name}</div>
                                <div class="deal-detail">📊 Stage: ${deal.stage} | Pipeline: ${deal.pipeline}</div>
                                <div class="deal-detail">💰 Amount: $${parseFloat(deal.amount).toLocaleString()}</div>
                                <div class="deal-detail">📅 Close Date: ${deal.closeDate}</div>
                                <div class="deal-detail">📝 ${deal.description}</div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                });
                
                html += `</div>`;
            });
            
            treeView.innerHTML = html;
        }

        function displayStats() {
            const statsSection = document.getElementById('statsSection');
            const companyCount = Object.keys(treeData).length;
            let contactCount = 0;
            let dealCount = 0;
            
            Object.values(treeData).forEach(data => {
                contactCount += Object.keys(data.contacts).length;
                dealCount += (data.companyDeals || []).length;
            });
            
            statsSection.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${companyCount}</div>
                    <div class="stat-label">Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${contactCount}</div>
                    <div class="stat-label">Contacts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${dealCount}</div>
                    <div class="stat-label">Deals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(dealCount / companyCount).toFixed(1)}</div>
                    <div class="stat-label">Avg Deals/Company</div>
                </div>
            `;
            
            statsSection.classList.remove('hidden');
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const allNodes = document.querySelectorAll('.company-node, .contact-node, .deal-node');
            
            allNodes.forEach(node => {
                const text = node.textContent.toLowerCase();
                if (text.includes(searchTerm) || searchTerm === '') {
                    node.style.display = '';
                } else {
                    node.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
